<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Aggiungi categoria</title>

</head>

<body>



	<div>
		<div>
			<div>
				<h2>Aggiungi una categoria</h2>
			</div>
		</div>
		<div>

			<div>
				<div>
					<div th:if="${errors}">
					<h3>Errors:</h3>
					<ul>
						<li th:each="error : ${errors}" th:object="${error}">
							[[*{defaultMessage}]]
						</li>
					</ul>
				</div>
					<form method="POST" th:action="@{/categories/create}" th:object="${category}">
						<label>Nome</label><br>
						<input type="text" name="title" th:field="*{name}" />
						<div
						th:each = "photo : ${photos}"
						th:object = "${photo}"
					>
						<input 
							type="checkbox" name="photos"
							
							th:value="*{id}"
							th:field="${category.photos}"
						/>
						<label>[[*{title}]]</label>
					</div>

						<button type="submit">Aggiungi</button>
					</form>

					<a href="/photos">Vai a foto</a>
					<a href="/categories">Vai a categorie</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
