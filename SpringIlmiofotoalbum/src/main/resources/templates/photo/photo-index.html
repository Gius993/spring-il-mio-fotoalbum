<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>foto</title>
</head>

<body>
	<a href="/">Vai alla home</a>
	<h1>Sono la foto</h1>
	<ul>
		<li th:each="photo : ${photos}" th:object="${photo}">
			<div>[[*{title}]]</div>
			<div>[[*{description}]]</div>
			<div>[[*{url}]]</div>
			<div>[[*{visible}]]</div>
		</li>
	</ul>


	<a href="photos/create">Crea la tua foto</a>
</body>

</html>
